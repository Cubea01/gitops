apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: cloudnative-pg
spec:
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: username
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: password
    - secretKey: ca-bundle
      remoteRef:
        key: cloudnative-pg
        property: ca-bundle
    - secretKey: minio-key
      remoteRef:
        key: cloudnative-pg
        property: minio-key
    - secretKey: minio-id
      remoteRef:
        key: cloudnative-pg
        property: minio-id