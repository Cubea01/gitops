apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kasten-secret
  namespace: kasten-io
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: k10-s3-secret
  data:
  - secretKey: aws_secret_access_key
    remoteRef:
      key: k10-secrets
      property: aws_secret_access_key
  - secretKey: aws_access_key_id
    remoteRef:
      key: k10-secrets
      property: aws_access_key_id