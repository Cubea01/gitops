apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-secret
  namespace: kasten-io
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: oidc-secret
  data:
    - secretKey: clientID
      remoteRef:
        key: k10-secrets
        property: clientID
    - secretKey: secret
      remoteRef:
        key: k10-secrets
        property: secret
    - secretKey: logoutURL
      remoteRef:
        key: k10-secrets
        property: logoutURL
    - secretKey: providerURL
      remoteRef:
        key: k10-secrets
        property: providerURL
    - secretKey: redirectURL
      remoteRef:
        key: k10-secrets
        property: redirectURL
    - secretKey: scopes
      remoteRef:
        key: k10-secrets
        property: scopes
