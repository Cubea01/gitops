---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs
  namespace: csi
spec:
  interval: 5m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.1
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    csiDriver:
      name: "org.democratic-csi.nfs"
    storageClasses:
    - name: nfs-csi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4
    volumeSnapshotClasses:
    - name: nfs-csi
      deletionPolicy: Delete
      annotations:
        k10.kasten.io/is-snapshot-class: "true"
      parameters:
        detachedSnapshots: "false"
    driver:
      existingConfigSecret: nfs-driver
    extraCaCerts: |-
      ${ca_bundle}