apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: iscsi-driver
  namespace: csi
spec:
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: iscsi-driver
  data:
    - secretKey: driver-config-file.yaml
      remoteRef:
        key: csi-config
        property: iscsi-driver