---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "allow-all-to-kubedns"
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      k8s-app: kube-dns
  ingress:
    - fromEntities:
        - all
      toPorts:
        - ports:
            - port: '53'
              protocol: UDP
      icmps:
        - fields:
            - type: 8
              family: IPv4
