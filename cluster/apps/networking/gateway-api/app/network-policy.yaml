---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "allow-cluster-to-gateway-api-webhook"
  namespace: gateway-system
spec:
  endpointSelector:
    matchLabels:
      name: gateway-api-admission-server
  ingress:
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: '9292'
              protocol: TCP
