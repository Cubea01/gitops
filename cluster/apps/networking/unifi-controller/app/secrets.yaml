apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-secrets
  namespace: unifi-controller
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: unifi-secrets
  data:
  - secretKey: MONGO_USER
    remoteRef:
      key: unifi-mongo-secrets
      property: MONGO_USER
  - secretKey: MONGO_PASS
    remoteRef:
      key: unifi-mongo-secrets
      property: MONGO_PASS
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongo-init-script
  namespace: unifi-controller
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: mongo-init-script
  data:
  - secretKey: MONGO_INIT_SCRIPT
    remoteRef:
      key: unifi-mongo-secrets
      property: MONGO_INIT_SCRIPT