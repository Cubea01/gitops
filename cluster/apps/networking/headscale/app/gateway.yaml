---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: https
  namespace: headscale
spec:
  parentRefs:
    - name: internal-gateway
      namespace: istio-system
      sectionName: https
  hostnames: ["headscale-ui.akchristiansen.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: headscale-ui
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-filter-redirect
  namespace: headscale
spec:
  parentRefs:
    - name: internal-gateway
      namespace: istio-system
      sectionName: http
  hostnames: ["headscale-ui.akchristiansen.com"]
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
