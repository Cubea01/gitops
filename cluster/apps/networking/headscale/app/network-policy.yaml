---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "allow-world-to-headscale-derp"
  namespace: istio-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: headscale
  ingress:
    - fromEntities:
        - all
      toPorts:
        - ports:
            - port: "3478"
              protocol: UDP
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "allow-gateway-to-headscale"
  namespace: istio-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: headscale
  ingress:
    - fromEndpoints:
        - matchLabels:
            istio.io/gateway-name: external-gateway
            k8s:io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
