---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subnet-router
  namespace: headscale
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      labels:
        sidecar.istio.io/inject: "false"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.56.1
              pullPolicy: IfNotPresent
            envFrom:
              - secret: subnet-router-state
            env:
              TS_KUBE_SECRET: subnet-router-state
              TS_USERSPACE: false
              TS_ROUTES: 10.0.0.0/24,10.0.1.0/24,10.0.2.0/24,10.0.3.0/24,10.0.4.0/24,10.0.5.0/24,10.0.6.0/24
              TS_HOSTNAME: subnet-router
              TS_EXTRA_ARGS: "--login-server=https://headscale.akchristiansen.com"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 1
                memory: 1000Mi
            automountServiceAccountToken: true
            securityContext:
              privileged: true
              capabilities:
                add: ["CAP_NET_ADMIN", "CAP_NET_RAW"]
    service:
      main:
        enabled: false
    serviceAccount:
      create: true
      name: "subnet-router"
    persistence:
      wireguard-tun:
        type: hostPath
        hostPath: /dev/net/tun
