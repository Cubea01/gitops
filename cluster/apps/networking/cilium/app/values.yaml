---
cluster:
  name: k8s
  id: 1

kubeProxyReplacement: true
k8sServiceHost: localhost
k8sServicePort: 7445

cni:
  exclusive: false

ipam:
  mode: "kubernetes"

bgpControlPlane:
  enabled: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

operator:
  rollOutPods: true
rollOutCiliumPods: true
localRedirectPolicy: true

enableIPv4Masquerade: false
tunnel: "disabled"

autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.0.0.0/8

pmtuDiscovery:
  enabled: true

l7Proxy: false

loadBalancer:
  algorithm: maglev
  mode: dsr
enableCnpStatusUpdates: true

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

policyEnforcementMode: "always"
policyAuditMode: false

encryption:
  enabled: true
  type: wireguard

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
