apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: istio-issuer-approle
  namespace: cert-manager
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: cluster-secrets
    kind: ClusterSecretStore
  target:
    name: istio-issuer-approle
  data:
  - secretKey: secretId
    remoteRef:
      key: issuer-secrets
      property: istio-issuer-secretid