---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-gaming-minecraft-lobby
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-gaming-minecraft-mariadb
    - name: cluster-apps-storage-iscsi-csi
  path: ./cluster/apps/gaming/minecraft/lobby/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: github
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: lobby
      namespace: minecraft
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
        optional: false