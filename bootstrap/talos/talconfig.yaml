clusterName: k8s

talosVersion: v1.5.5
kubernetesVersion: 1.28.1
endpoint: https://k8s.akchristiansen.com:6443

cniConfig:
  name: none

additionalMachineCertSans:
  - k8s.akchristiansen.com
  - 10.0.6.1
additionalApiServerCertSans:
  - 10.0.6.1
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12

nodes:
  - hostname: k8s-node1.akchristiansen.com
    disableSearchDomain: true
    ipAddress: 10.0.6.3
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.0.6.1
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        addresses:
          - 10.0.6.3/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.6.1
  - hostname: k8s-node2.akchristiansen.com
    disableSearchDomain: true
    ipAddress: 10.0.6.4
    installDisk: /dev/sda
    controlPlane: true
    nameservers:
      - 10.0.6.1
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        addresses:
          - 10.0.6.4/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.6.1
  - hostname: k8s-node3.akchristiansen.com
    disableSearchDomain: true
    ipAddress: 10.0.6.5
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.0.6.1
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        addresses:
          - 10.0.6.5/24
        mtu: 9000
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.6.1
controlPlane:
  patches:
    - "@./inlinemanifests.yaml"
    - |-
      cluster:
        allowSchedulingOnMasters: true
        etcd:
          advertisedSubnets:
            - 10.0.6.0/24
        proxy:
          disabled: true
        extraManifests:
           - "https://raw.githubusercontent.com/mologie/talos-vmtoolsd/master/deploy/unstable.yaml"
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: 10.0.6.1
              aliases:
                - k8s.akchristiansen.com
        time:
          disabled: false
          servers:
            - pool.ntp.org
        features:
          kubePrism:
            enabled: true
            port: 7445
        systemDiskEncryption:
          ephemeral:
            provider: luks2
            keys:
              - nodeID: {}
                slot: 0
          state:
            provider: luks2
            keys:
              - nodeID: {}
                slot: 0
        install:
          extensions:
            - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4@sha256:8bc04a227b188fb94af94b75c1fa47824c4b6a506dd2c0a7c38a098edbff703a
            - image: ghcr.io/siderolabs/nonfree-kmod-nvidia:535.54.03-v1.5.5
            - image: ghcr.io/siderolabs/nvidia-container-toolkit:535.54.03-v1.13.5
        kernel:
          modules:
            - name: nvidia
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
          fs.file-max: "9223372036854775807"
          net.core.rmem_max: "33554432"
          net.core.wmem_max: "33554432"
          net.core.bpf_jit_harden: 1